<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
</head>
<body>

<table class="table table-dark">
    <thead>
<!--    <h1>Welcome, th:text="${user.getUsername()}"</h1>-->
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}" >
        <br>
        <h1>Welcome, user.getUsername()}"</h1>
        <input type="hidden" th:field="*{id}" name="id"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getRoles()}"/>
    </tr>
    </tbody>
</table>
<br>
<br>
<br>
<form th:action="@{/user/logout}" th:method="get">
    <input class="button button-block" type="submit" value="Logout"/>
</form>

</body>
</html>
